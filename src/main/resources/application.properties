# Spring Boot Application Configuration
spring.application.name=aria-api

# Server Configuration
server.port=8080
server.servlet.context-path=/

# Static resources (React frontend)
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# Database Configuration (uses existing DatabaseSchema)
# Note: Spring Boot will use existing database connection from DatabaseSchema
# Database configuration is already handled in DatabaseSchema.java

# CORS Configuration (handled in CorsConfig.java)
# Allow all origins for development

# Logging
logging.level.com.aria=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN

# Disable Spring Boot's default database auto-configuration
# We're using our custom DatabaseManager instead of Spring Data JPA
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

