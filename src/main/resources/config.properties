# Application Configuration
app.name=ARIA
app.version=1.0.0
app.author=Ezekiel John Gadzama

# OpenAI Configuration
openai.model=gpt-3.5-turbo
openai.max_tokens=150
openai.temperature=0.7

# Telegram Configuration
telethon.script_path=scripts/telethon/
telethon.session_name=aria_session

# Database Configuration
database.url=jdbc:sqlite:aria.db
database.auto_backup=true

# UI Configuration
ui.theme=light
ui.font_size=14
ui.window_width=800
ui.window_height=600

# Logging Configuration
logging.level=INFO
logging.file=aria.log